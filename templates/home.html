{% extends "base.html" %}
{% load thumbnail %}

{% block body%}
    <div class="row">

        {% for post in posts%}
        <div class="col-sm-6 col-md-3">

            <div class="card my-4">
                {% thumbnail post.image "200x200" crop="center" as im %}
                <img src="{{ im.url }}" class="card-img-top" alt="...">
                {% endthumbnail %}
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">{{post.text}}</p>
                    <a href="{% url 'feed:detail' post.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
            <div class="col-sm-4 offset-3 text-center py-5 my-5">
                <h3>Welcome!</h3>
                <p>Add your First Image:</p>
                <a href="{% url 'feed:post' %}" class="btn btn-lg btn-success">Upload Image</a>
            </div>

        {% endfor %}
    </div>
{%endblock%}
